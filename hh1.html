<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лига Чемпионов</title>
    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f8ff, #e8eaf6);
            color: #2c2c2c;
            min-height: 100vh;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Шапка */
        .header {
            background-color: #3f51b5;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .menu__item {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .menu__item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Основная часть */
        .main {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .about {
            text-align: center;
        }

        .about h1 {
            font-size: 2.8em;
            color: #3f51b5;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Подвал */
        .footer {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1em;
            border-top: 2px solid #2c387e;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .menu {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .about h1 {
                font-size: 2em;
            }

            .about p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="menu">
                <a class="menu__item" href="b.html">Таблица</a>
                <a class="menu__item" href="gg.html">Матчи</a>
                <a class="menu__item" href="#">Бомбардиры</a>
                
            </nav>
        </header>
        <main class="main">
            <section class="about">
                <h1>League Champions S2</h1>
                <p>Это турнир по самой лучшей игре в мире — <strong>E-football</strong>!</p>
                <p>Участники данного турнира: <em>Ракета Балдик</em> и <em>Артем-Ботинок</em>.</p>
                <p>Если бы не вентиляторы, мы бы ни за что не зашли в эту ВЕЛИКОЛЕПНУЮ игру — <strong>E-football!</strong></p>
            </section>
        </main>
        <footer class="footer">
            <div>Visca Barça, Visca Catalunya!</div>
            <div>Puto Madrid!</div>
        </footer>
    </div>
</body>
</html>
